<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Data Dashboard Laboratoria</title>
  <link rel="stylesheet" href="login.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="log-in-site">
    <header class="logo-container">
      <img class="logo" src="img/Laboratoria_RGB_logo-04.png">  
    </header>
    <div class="log-in-bar">
      <div class="user-data">
        <form action="">
          <h3>Usuario:</h3>
          <input name="usuario" type="text" id="email">
          <h3>Contraseña:</h3>
          <input name="password" type="password" id="password">
          <div class="button-submit">
            <input type="submit" value="Iniciar sesión" id="submit">
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="login.js"></script>
</body>

</html>
